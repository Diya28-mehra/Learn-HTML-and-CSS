<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Lists</title>
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
        <main>
            <article>
                <h2>Ordered Lists</h2>
                <ol>
                    <li>Step one</li>
                    <li>Step Two</li>
                    <li>Step Three</li>
                </ol>
            </article>
            <article>
                <h2>Unordered Lists</h2>
                <ul>
                    <li>Step One</li>
                    <li>Step Two</li>
                    <li>Step Three</li>
                </ul>  
            </article>
        </main>
    </header>
</body>
</html>
